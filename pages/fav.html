            <div class="ui container">

                  <div ng-repeat="restaurant in restaurants" class="restaurant" >
                    <div class="rest-wrapper">
                         <div class="image">
                             <img src="{{restaurant.image}}" height="100" width="150">
                         </div>
                         <h2 class='highlight-info'> </h2>
                   </div>
                 <div class="rest-extra">
                   <div class="type">

                             <div ng-click="getFav(restaurant.bestDish.image)" class="button">See If your Fav or Not</div>
                       </div>

                   </div>

                 </div>
